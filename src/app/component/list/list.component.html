<div class="section">
</div>
<fieldset>
  <legend class="text-info">Search Log</legend>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="table-primary">
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todoSub | async ; trackBy:trackByToodFun;">
          <td scope="row">{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <td>{{todo.description}}</td>
          <td>
            <button type="button" class="" (click)="deleteRecord(todo.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</fieldset>
